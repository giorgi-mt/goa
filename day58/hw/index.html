<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Features Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <div class="feature">
      <div class="circle" style="background-color: #00e5e0;"></div>
      <p>Written by locals</p>
    </div>
    <div class="feature">
      <div class="circle" style="background-color: #33c9a4;"></div>
      <p>Packed with insight</p>
    </div>
    <div class="feature">
      <div class="circle" style="background-color: #0086d1;"></div>
      <p>Interviews with diverse voices</p>
    </div>
    <div class="feature">
      <div class="circle" style="background-color: #c78d53;"></div>
      <p>Key facts and etiquette tips</p>
    </div>
    <div class="feature">
      <div class="circle" style="background-color: #ff4e4e;"></div>
      <p>A concise 1-hour read</p>
    </div>
    <div class="feature">
      <div class="circle" style="background-color: #c394f7;"></div>
      <p>Instant digital access</p>
    </div>
  </div>
</body>
</html>
