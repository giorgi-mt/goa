<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background: white;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e3c72;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 30px;
      background: #f0f0f0;
      font-size: 14px;
      transition: box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px #2a5298;
      background: #fff;
    }

   .btn-link {
  display: block;
  text-align: center;
  padding: 14px;
  background: #2a5298;
  color: white;
  border-radius: 30px;
  font-size: 16px;
  text-decoration: none;
  transition: background 0.3s;
}

.btn-link:hover {
  background: #1e3c72;
}

    button:hover {
      background: #1e3c72;
    }

    .bottom-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #2a5298;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <a href="index1.html" class="btn-link">Sign Up</a>
    </form>
    <div class="bottom-text">
      Already have an account? <a href="">Login</a>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault(); // ფორმა რომ არ გადაგზავნოს არსად

      // შეგიძლიათ აქ ჩასვათ ვალიდაცია ან მონაცემის შენახვა

      // გადამისამართება ახალ გვერდზე
      window.location.href = "welcome.html"; // ეს შეცვალე როგორც გინდა
    });
  </script>

</body>
</html>
